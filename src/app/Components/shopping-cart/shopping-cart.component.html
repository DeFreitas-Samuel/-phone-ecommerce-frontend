<div *ngIf="shoppingCart$|async as shoppingCart; else loading">

  <div *ngIf="shoppingCart.length !== 0; else emptyCart">

    <div *ngFor="let cartItem of shoppingCart ">
      <app-shopping-cart-item [cartItem]="cartItem"></app-shopping-cart-item>
    </div>

    <h4>Total of the cart: {{this.$cartTotalObservable| async | currency:'USD'}}</h4>

    <button (click)="onCheckout()" mat-raised-button>Proceed to Checkout</button>
    </div>

  <ng-template #emptyCart>
    <p>Your cart is empty!!!</p>
  </ng-template>

</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
