<div *ngIf="carousel$ | async as car; else loading">
    <app-carousel [carouselArray]="car"></app-carousel>

</div>

<ng-template #loading>
    <div class="spinner-container">
        <mat-spinner [diameter]="250"></mat-spinner>
    </div>

</ng-template>


<button (click)="testSession()">Test Session</button>
