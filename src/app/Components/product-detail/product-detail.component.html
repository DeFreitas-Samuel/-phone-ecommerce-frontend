<div *ngIf="product$ | async as product; else loading" class="product-detail-container d-flex flex-row">
    <br>
    <!--TODO add utility classes done in the global css -->
    <div class="product-image-container d-flex flex-column justify-content-center">
        <img src="{{product.imageUrl}}" alt="Image of the product" class="product-image">
    </div>
    <div class="product-info-container">
        <div class="d-flex flex-column product-details-container">
            <p class="product-title">{{product.name}}</p>
            <p class="product-price">{{product.price | currency:'USD'}}</p>
            <p class="product-description">{{product.description}}</p>
            <p class="product-specification">{{product.specifications}}</p>
        </div>
        <div class="quantity-selector">
            <button (click)="onSubtractQuantity()">-</button>
            <span>{{quantity}}</span>
            <button (click)="onAddQuantity()">+</button>
        </div>

        <button (click)="onAddToCartFromDetail()" mat-raised-button>Add to cart</button>
        <button (click)="onBuyNow()" mat-raised-button>Buy Now</button>
    </div>
</div>


<ng-template #loading>
    <div class="spinner-container">
        <mat-spinner [diameter]="200"></mat-spinner>
    </div>
</ng-template>
