<div *ngIf="product$ | async as product; else loading" class="product-detail-container d-flex flex-row">
    <br>
    <!--TODO add utility classes done in the global css -->
    <div class="product-image-container d-flex flex-column justify-content-center">
        <img src="{{product.imageUrl}}" alt="Image of the product" class="product-image">
    </div>
    <div class="product-info-container d-flex flex-column">
        <p class="product-title">{{product.name}}</p>
        <p class="product-price">{{product.price | currency:'USD'}}</p>
        <p class="product-info-title product-info">Description</p>
        <p class="product-info-content product-info">{{product.description}}</p>
        <p class="product-info-title product-info">Specifications</p>
        <p class="product-info-content product-info">{{product.specifications}}</p>
        <div class="quantity-selector d-flex flex-row">
            <button (click)="onSubtractQuantity()">-</button>
            <span>{{quantity}}</span>
            <button (click)="onAddQuantity()">+</button>
        </div>
        <button class="add-to-cart-button" (click)="onAddToCartFromDetail()" mat-raised-button>Add to cart</button>
    </div>
</div>


<ng-template #loading>
    <div class="spinner-container">
        <mat-spinner [diameter]="200"></mat-spinner>
    </div>
</ng-template>
