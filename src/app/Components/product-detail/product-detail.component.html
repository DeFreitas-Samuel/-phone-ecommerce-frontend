<div *ngIf="product$ | async as product; else loading">
    <br>
    <img src="{{product.imageUrl}}" alt="Image of the product">

    <p>{{product.name}}</p>
    <br>
    <p>{{product.price}}$</p>
    <br>
    <p>{{product.description}}$</p>
    <br>
    <p>{{product.specifications}}$</p>

    <div>
        <button (click)="onSubstractQuantity()" >-</button>
        <p>{{quantity}}</p>
        <button (click)="onAddQuantity()">+</button>
    </div>

    <button (click)="onAddToCart()" mat-raised-button>Add to cart</button>
    <button (click)="onAddToCart()" mat-raised-button>Buy Now</button>
</div>


<ng-template #loading>
    <p>Loading...</p>
</ng-template>
