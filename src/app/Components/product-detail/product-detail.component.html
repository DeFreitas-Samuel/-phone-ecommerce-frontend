<div *ngIf="product$ | async as product; else loading">
    <br>
    <img src="{{product.imageUrl}}" alt="Image of the product">

    <p>{{product.name}}</p>
    <br>
    <p>{{product.price | currency:'USD'}}</p>
    <br>
    <p>{{product.description}}</p>
    <br>
    <p>{{product.specifications}}</p>

    <div class="quantity-selector">
        <button (click)="onSubtractQuantity()" >-</button>
        <p>{{quantity}}</p>
        <button (click)="onAddQuantity()">+</button>
    </div>

    <button (click)="onAddToCartFromDetail()" mat-raised-button>Add to cart</button>
    <button (click)="onBuyNow()" mat-raised-button>Buy Now</button>
</div>


<ng-template #loading>
    <p>Loading...</p>
</ng-template>
