<div class="product-image-container">
    <img src="{{imageUrl}}" alt="Image of the product" class="product-image">
</div>


<p>{{name}}</p>
<br>
<p>{{price | currency:'USD'}}</p>

<a [routerLink]="['/product', id]">See Details</a>



<button (click)="onAddToCartFromList()" mat-raised-button>Add to cart</button>
