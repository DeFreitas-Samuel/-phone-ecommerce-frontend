
<h2 class="title-of-list">List of Products</h2>
<div *ngIf="productsArray$ | async as productsArray; else loading" class="product-list" >
  <div *ngFor="let product of productsArray" class="product-container">
    <app-product-item [id]="product.id" [name]="product.name" [price]="product.price"
      [imageUrl]="product.imageUrl" [description]="product.description"></app-product-item>
  </div>
</div>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner [diameter]="200"></mat-spinner>
  </div>
</ng-template>
