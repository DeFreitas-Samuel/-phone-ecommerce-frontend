<div *ngIf="productsArray$ | async as productsArray; else loading">
  <div *ngFor="let product of productsArray">
    <app-product-item [id]="product.id" [name]="product.name" [price]="product.price"
      [imageUrl]="product.imageUrl"></app-product-item>
  </div>
</div>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner [diameter]="500"></mat-spinner>
  </div>
</ng-template>
