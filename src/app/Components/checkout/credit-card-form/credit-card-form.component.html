<form [formGroup]="creditCardForm">
  <div class="form-input">
    <label for="cardHolderName">Cardholder Name *</label>
    <input id="cardHolderName"
           type="text"
           placeholder="Enter the name in the card"
           formControlName= "cardHolderName"
           >
    <div  *ngIf="!creditCardForm.get('cardHolderName')?.valid && creditCardForm.get('cardHolderName')?.touched"
          class="input-error">
      Please introduce a valid name
    </div>
  </div>
  <div class="form-input">
    <label for="cardNumberDisplay">Card number *</label>
    <input id="cardNumberDisplay"
           type="text"
           placeholder="Enter your card number"
           formControlName= "cardNumberDisplay"
           maxlength="19">
    <div  *ngIf="!creditCardForm.get('cardNumberDisplay')?.valid && creditCardForm.get('cardNumberDisplay')?.touched"
          class="input-error">
      Invalid card number. Please introduce a valid card number <br> (XXXX XXXX XXXX XXXX)
    </div>
  </div>
  <div class="form-input">
    <label for="expireDate">Date of expiration *</label>
    <input id="expireDate"
           type="text"
           placeholder="MM/YY"
           formControlName= "expireDate"
           maxlength="5">
    <div  *ngIf="!creditCardForm.get('expireDate')?.valid && creditCardForm.get('expireDate')?.touched"
          class="input-error">
      Invalid date. Please enter a valid month and year (MM/YY)
    </div>
  </div>
  <div class="form-input">
    <label for="cvv">CVV *</label>
    <input id="cvv"
           type="text"
           placeholder="CVV"
           formControlName= "cvv"
           maxlength="3">
    <div  *ngIf="!creditCardForm.get('cvv')?.valid && creditCardForm.get('cvv')?.touched"
          class="input-error">
      Please introduce a valid CVV
    </div>
  </div>
</form>
