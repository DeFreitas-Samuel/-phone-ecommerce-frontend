<div *ngFor="let cartItem of $cartCopyObservable | async " class="order-item">
  <div class="d-flex flex-row order-item-content">
    <div class="order-item-name" >{{cartItem.name}}</div>
    <div>{{cartItem.totalPrice | currency:'USD'}}</div>
  </div>

  <div>Amount: {{cartItem.quantity}}</div>
</div>
<p class="order-total">Total: <span class="bold">{{this.$cartTotalObservable | async | currency:'USD'}}</span></p>
